{% extends "layout.html" %}
{% block title %}Welcome to the Market -- we have things!!{% endblock %}
{% block body %}
  <h1>Welcome to the Market -- we have Things!</h1>

  <ul>
  {% for thingID in allThingIDs %}
    <li><a href="{{ url_for('thing', thingID=thingID) }}">{{ Things[thingID]['title'] }}: {{ Things[thingID]['blurb'] }}</a>
  {% endfor %}
  </ul>  

{% endblock %}
